<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Quiz Application</title>
      <link rel="stylesheet" href="quizapp_styles.css">
   <!-- The style.css file you will create in Activity 2. -->
   </head>
   <body>
      <div id="quiz-app">
         <h1>Color Quiz</h1>
         <div id="question-container">
            <div id="question">Click the Start button to begin the quiz.</div>
            <div id="answer-buttons" class="btn-grid">
               <!-- Answer buttons will be added here dynamically -->
            </div>
         </div>
         <div id="controls">
            <button id="start-btn">Start</button>
            <button id="next-btn">Next</button>
         </div>
         <div id="results">
            <!-- Results will be shown here -->
         </div>
      </div>
      <script src="quizapp_script.js"></script>
   <!-- The script.js file you will create in Activity 3. -->
   </body>
</html>
